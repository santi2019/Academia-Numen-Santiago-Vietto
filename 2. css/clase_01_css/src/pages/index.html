<!-- CSS: Cascading Style Sheet. El modelo de cascada y especificidad permite añadir estilos a cualquier elemento mediante herencia. Se utilizan propiedades y estas tienen un
          determinado valor, por ejemplo color: red, font-size: 15px. Se coloca un ";" al final de cada valor.
          A traves del atributo style se pueden hacer muchas cosas, pero es una mala practica utilizarlo porque al añadir mas y mas propiedades, se aleja cada vez mas de la
          pantalla el componente y es necesario hacer scroll en la pantalla. Otra de las razones es que se debe declarar la etiqueta style por cada elemento. Pero se lo puede 
          utilizar para funcionalidades muy especificas, como crear variables con valores y poder utilizarlo en alguna funcionalidad, por ejemplo, una variable que guarde un 
          valor y que dado el mismo se coloque tal color u otro.
          Para evitar estos problemas se utiliza la etiqueta style en el head. Se debe indicar el elemento al cual se le va a colocar un determinado atributo y valor. Pero 
          cada vez que creemos un nuevo archivo y se deba utilizar el mismo estilo, se debe pegar el mismo codigo en cada archivo. Entonces, para evitar esto se crea una hoja 
          de estilo.
-->
