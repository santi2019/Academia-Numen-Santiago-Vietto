            </ul>
        </nav>
    </header>
    <main>
        <h1>Contacto</h1>
        <!-- <form action="" method=""> 
            El atributo action tenia como objetivo original colocarl el enlace del lugar a donde queriamos enviar la info que carga el usuario en el mismo formulario. Hoy en dia
            este atributo action no se suele utilizar, porque la info del formulario se la captura por medio de un lenguaje de programacion, y es con este ultimo con el que se
            indica a donde se envia la informacion. El atributo method define que accion queremos realizar. Normalmente cuando definimos acciones tenemos 4 acciones de intercambio
            de informacion entre el sitio web y un objtivo en la web determinado como un correo electronico, un servidor, etc. Estas acciones son GET, POST, PUT, DELETE, son las 4 acciones 
            del protocolo de transferencia de hypertexto HTTPS.
            - GET: Se quiere obtener informacion.
            - POST: Se quiere enviar informacion.
            - PUT: Se quiere actualizar la informacion.
            - DELETE: Se quiere eliminar la informacion.
            Normalmente cuando se trabaja con un formulario se trabaja con un POST, ya que se despacha la informacion completada del formulario. Aunque tambien se utiliza el PUT. Pero 
            como se menciono antes, estos dos parametros no se utilizan, solo se aplican mediante algun lenguaje de programacion.
            -->
        <form> 
            <!--
            label: Rotulos para identificar una etiqueta. 
            input: Cajones para cargar informacion. Se diferencian entre si mediante el tipo
            textarea: Cajones para dejar comentarios. 
            select: Desplegable para mostrar opciones. A su vez desplega otro componente llamado options para mostrar una opcion puntual en el desplegable.
            -->

            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre">
            <br>
            <label>Nombre: <input type="text"></label> <!-- Forma moderna de relacionar un label con un input. -->
            <br>
            <label>Username: <input type="text" value="Jorge"></label> <!-- Value establece un valor por defecto. Se lo puede borrar pero al cargar de nuevo siempre aparecera.-->
            <br>
            <!-- El patron se coloca de ejemplo pero se lo valida con un lenguaje de programacion. -->
            <!-- Placeholder nos indica que informacion se espera que se introduzca en el input. -->
            <input type="email" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]" placeholder="Email"> 
            <br>
            <input type="submit" value="Enviar">
            <br>
            <input type="text" placeholder="Username"></label>
            <br>
            <input type="email" placeholder="Email"> 
            <br>
            <input type="password" placeholder="Password">
            <br>
            <input type="date"> <!-- Calendario de fechas. -->
            <br>
            <input type="file"> <!-- Para cargar un archivo. -->
            <br>
            <input type="time"> <!-- Reloj. -->
            <br>
            <input type="checkbox"> <!-- Un checkbox para seleccionar o deseleccionar opciones. -->
            <br>
            <label>Genero</label>
            <!-- Un radio a diferencia de checkbox, permite seleccionar uno solo unicamente. Con name hacemos que esten conectados. Con chacked inicializamos uno seleccionado. -->
            <label>Masculino<input type="radio" name="genero" checked></label> 
            <label>Femenino<input type="radio" name="genero"></label> 
            <label>Otro<input type="radio" name="genero"></label> 
            <br>
            <textarea cols="30" rows="10"></textarea> <!-- Podemos modificar su tamaÃ±o con los atributos cols y rows -->
            <br>
            <select>
                <option value="">--Seleccionar--</option>
                <option value="humano">Humano</option>  <!-- Los value identifican que opcion se esta seleccionando. -->
                <option value="elfo">Elfo</option>
                <option value="enano">Enano</option>
            </select>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </main>
