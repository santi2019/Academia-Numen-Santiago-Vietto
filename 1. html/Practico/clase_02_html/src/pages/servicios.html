<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header> 
        <nav>
            <ul>  
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Servicios</h1>

        <table> <!-- Estructura muy rigida -->
            <h2>Productos</h2>
            <thead> <!-- Se colocan las cabezas de columnas -->
                <tr> <!-- Table row -->
                    <th>Nombre</th> <!-- Table heading (Titulo de la columna) -->
                    <th>Descripcion</th> 
                    <th>Precio</th> 
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Termo</td> <!-- Table data (para el contenido) -->
                    <td>Stanley</td>
                    <td>$100000</td>
                </tr>
                <tr>
                    <td>Secarropa</td> 
                    <td>Koinor</td>
                    <td>$200000</td>
                </tr>
            </tbody>
            <tfoot> <!--Info fuera del contenido -->
                <tr>
                    <th colspan="2">Total: </th> <!-- colspan permite expandir la columna -->
                    <td>$300000</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
