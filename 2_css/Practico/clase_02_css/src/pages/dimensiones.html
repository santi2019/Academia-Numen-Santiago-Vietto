    <!-- 
    
    *** MEDIDAS ABSOLUTAS ***
    
    Etiquetas de bloque: Se conoce como una etiqueta de bloque, la cual tiene un ancho por defecto del 100% del navegador, 
    independientemente de lo que se le coloque. Se puede editar ese ancho para que se acomode a nustras necesidades. Sin 
    embargo, aunque se le edite ese ancho, si se coloca otro div por debajo, esto no evita que se coloque debajo del primero, 
    ya que por defecto siguen ocupando todo el ancho y no permiten que nadie mas se meta en su territorio. Por ejemplo:
    - Div
    Este tipo de etiquetas responden a las dimensiones manuales y al contenido, pero priorizan siempre las dimensiones. Pero, 
    a pesar de que se alteren las dimensiones, no permiten que nada se coloque al lado debido al 100% de ancho que tienen por 
    defecto.
    
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    Etiquetas de linea: Estas etiquetas no responden a las dimensiones manuales, ya que solo responden al tama√±o de su
    contenido o texto. Ademas, pueden colocarse una al lado de la otra. Hace referencia a etiquetas de texto genericas. Por
    ejemplo:
    - span 
    A las etiquetas span se las suele utilizar, no para escribir texto como la etiqueta p, sino que se las utiliza para 
    englobar parte interna de un texto que queremos que se vea, por ejemplo, distinto del texto. Ademas se lo utiliza para 
    declarar un texto el cual no se tiene idea que va a representar, por ejemplo, asi como al div se lo puede utilizar para 
    construir un banner, al span se lo puede utilizar para construir una cita.
    Para poder estilizar un span se le debe colocar texto.
    
    <span>Es pancita</span>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusamus, <span>voluptatibus atque distinctio quis eveniet ab.</span> Repellat, modi.</p>

    <div class="banner"></div>
    <span class="cita"></span>
    -->
